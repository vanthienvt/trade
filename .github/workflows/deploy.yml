name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Detect repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "repository_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"
      
      - name: Build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_BASE_URL: /${{ steps.repo.outputs.repository_name }}/
        run: |
          echo "Building with base: /${{ steps.repo.outputs.repository_name }}/"
          if [ -z "${{ secrets.VITE_API_URL }}" ]; then
            echo "⚠️  WARNING: VITE_API_URL not set. App will use fallback data."
            echo "   To enable real data, add VITE_API_URL secret in GitHub Settings → Secrets"
          else
            echo "✅ Using API URL: ${{ secrets.VITE_API_URL }}"
          fi
          npm run build

      - name: Copy 404.html for SPA routing
        run: cp 404.html dist/404.html || echo "404.html not found, skipping"
      
      - name: Copy .nojekyll to disable Jekyll processing
        run: |
          if [ -f public/.nojekyll ]; then
            cp public/.nojekyll dist/.nojekyll
            echo "✅ .nojekyll copied"
          else
            touch dist/.nojekyll
            echo "✅ .nojekyll created"
          fi
      
      - name: Verify build output
        run: |
          echo "Checking dist/index.html..."
          if [ -f dist/index.html ]; then
            echo "✅ index.html exists"
            echo ""
            echo "Script tags in index.html:"
            grep -o '<script[^>]*>' dist/index.html || echo "No script tags found"
            echo ""
            if grep -q "type=\"module\"" dist/index.html; then
              echo "✅ Module script tag found"
              MODULE_SCRIPT=$(grep "type=\"module\"" dist/index.html | head -1)
              echo "Script: $MODULE_SCRIPT"
              if echo "$MODULE_SCRIPT" | grep -q "assets/.*\.js"; then
                echo "✅ Script points to built file (assets/*.js)"
              else
                echo "⚠️  Script may not point to built file"
              fi
            else
              echo "❌ No module script tag found!"
              echo "First 1000 chars of index.html:"
              head -c 1000 dist/index.html
              exit 1
            fi
          else
            echo "❌ index.html not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

