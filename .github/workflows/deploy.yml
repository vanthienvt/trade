name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Detect repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "repository_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"
      
      - name: Build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_BASE_URL: /${{ steps.repo.outputs.repository_name }}/
        run: |
          echo "Building with base: /${{ steps.repo.outputs.repository_name }}/"
          if [ -z "${{ secrets.VITE_API_URL }}" ]; then
            echo "⚠️  WARNING: VITE_API_URL not set. App will use fallback data."
            echo "   To enable real data, add VITE_API_URL secret in GitHub Settings → Secrets"
          else
            echo "✅ Using API URL: ${{ secrets.VITE_API_URL }}"
          fi
          npm run build

      - name: Copy 404.html for SPA routing
        run: cp 404.html dist/404.html || echo "404.html not found, skipping"
      
      - name: Copy .nojekyll to disable Jekyll processing
        run: |
          echo "Creating .nojekyll file to disable Jekyll processing..."
          # Always create .nojekyll in dist root (required for GitHub Pages)
          echo "" > dist/.nojekyll
          echo "✅ .nojekyll created in dist/"
          ls -la dist/.nojekyll
          echo "File size: $(stat -c%s dist/.nojekyll) bytes"
          echo "File exists check: $([ -f dist/.nojekyll ] && echo 'YES' || echo 'NO')"
      
      - name: Verify build output
        run: |
          echo "Checking dist/index.html..."
          if [ -f dist/index.html ]; then
            echo "✅ index.html exists"
            echo ""
            echo "Script tags in index.html:"
            grep -o '<script[^>]*>' dist/index.html || echo "No script tags found"
            echo ""
            if grep -q "type=\"module\"" dist/index.html; then
              echo "✅ Module script tag found"
              MODULE_SCRIPT=$(grep "type=\"module\"" dist/index.html | head -1)
              echo "Script: $MODULE_SCRIPT"
              if echo "$MODULE_SCRIPT" | grep -q "assets/.*\.js"; then
                echo "✅ Script points to built file (assets/*.js)"
                # Extract JS file path
                JS_FILE=$(echo "$MODULE_SCRIPT" | grep -o 'src="[^"]*"' | sed 's/src="//;s/"//' | sed 's|^\./||')
                if [ -n "$JS_FILE" ]; then
                  JS_PATH="dist/$JS_FILE"
                  if [ -f "$JS_PATH" ]; then
                    echo "✅ JS file exists: $JS_PATH"
                    echo "   File size: $(stat -c%s "$JS_PATH") bytes"
                    echo "   First 100 chars: $(head -c 100 "$JS_PATH")"
                  else
                    echo "⚠️  JS file not found: $JS_PATH"
                  fi
                fi
              else
                echo "⚠️  Script may not point to built file"
              fi
            else
              echo "❌ No module script tag found!"
              echo "First 1000 chars of index.html:"
              head -c 1000 dist/index.html
              exit 1
            fi
          else
            echo "❌ index.html not found!"
            exit 1
          fi
          echo ""
          echo "Checking dist directory structure:"
          ls -la dist/ | head -20
          echo ""
          echo "Checking for .nojekyll:"
          if [ -f dist/.nojekyll ]; then
            echo "✅ .nojekyll exists in dist/"
          else
            echo "❌ .nojekyll NOT found in dist/ - this may cause MIME type issues!"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify .nojekyll before upload
        run: |
          echo "Final verification before upload:"
          if [ -f dist/.nojekyll ]; then
            echo "✅ .nojekyll exists"
            echo "File content: '$(cat dist/.nojekyll)'"
            echo "File size: $(stat -c%s dist/.nojekyll) bytes"
          else
            echo "❌ .nojekyll MISSING - creating now"
            touch dist/.nojekyll
          fi
          echo ""
          echo "All files in dist/:"
          find dist -type f | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

